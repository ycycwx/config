name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@ci
      - name: Install
        uses: ./.github/composite/install
      - name: Eslint
        run: pnpm run eslint-check
